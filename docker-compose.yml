services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8080:8000"
    volumes:
      - ./data:/data
      - ./static:/app/static
    environment:
      ARTIFACT_DIR: /data/artifacts
    depends_on:
      chroma:
        condition: service_healthy
      worker:
        condition: service_started
    restart: always

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    volumes:
      - ./data:/data
    depends_on:
      chroma:
        condition: service_healthy
    restart: always

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - ./chroma:/data
    healthcheck:
      test: ["CMD-SHELL", "python3 - << 'EOF'\nimport requests; requests.get('http://localhost:8000/api/v1/heartbeat').raise_for_status()\nEOF"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: always

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - ./minio:/data
    restart: always
